# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/crossproject2
spring.datasource.username=postgres
spring.datasource.password=1488
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# FLYWAY CONFIGURATION
# ============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-on-validation-error=true

# ============================================
# JTE TEMPLATE CONFIGURATION
# ============================================
gg.jte.templates-location=classpath:/templates
gg.jte.development-mode=true

# ============================================
# APPLICATION CONFIGURATION
# ============================================
server.port=8080
spring.application.name=project2.2

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.example.project2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# DEVTOOLS CONFIGURATION
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ============================================
# SPRING CONFIGURATION
# ============================================
# Allow bean definition overriding to resolve conflict with JTE auto-configuration
spring.main.allow-bean-definition-overriding=true
